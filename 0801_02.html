<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<style type="text/css">
		#box { width: 200px; height: 200px; background: green; margin-top: 100px; transition: all 1s; }
		#box:hover { /*transform: scale(2) translateX(100px); background-color: red; border-radius: 200px;*/ animation: hihi forwards 2s; /*transition: transform 1s , background-color 1s 1.3s, border-radius 1s 2.3s;*/  }
		@keyframes hihi {
			25% { background: red; }
			50% { transform: scale(1.2); }
			100%{transform: scale(2);}
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
